<ng-container *ngIf="!isVirtualScroll">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      
      <ng-container *ngFor="let column of columns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ column }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element[column] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>
</ng-container>


<div class="virtual-scroll-container" *ngIf="isVirtualScroll">
  
  <table mat-table [dataSource]="[]" matSort class="mat-table virtual-header">
    <colgroup>
      <col *ngFor="let column of columns" [class]="'col-' + column" />
    </colgroup>

    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column }}
      </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
  </table>


  <cdk-virtual-scroll-viewport class="virtual-viewport" [itemSize]="52"
    (scrolledIndexChange)="onScrollIndexChange($event)">
    
    <table class="mat-table virtual-content">
      <colgroup>
        <col *ngFor="let column of columns" [class]="'col-' + column" />
      </colgroup>

      <tbody>
        <tr class="mat-row" *cdkVirtualFor="let row of dataSource.data; trackBy: trackBySequence">
          <td class="mat-cell" *ngFor="let column of columns" [class]="'col-' + column">
            {{ row[column] }}
          </td>
        </tr>
      </tbody>
    </table>

  </cdk-virtual-scroll-viewport>
</div>

<div class="footer-container" [class.virtual-mode]="isVirtualScroll">
  
  <div class="custom-page-size">
    <span class="label">Items per page:</span>
    <div class="select-wrapper">
      <mat-select [value]="selectedPageSize" 
                  (selectionChange)="onPageSizeSelectChange($event)"
                  disableOptionCentering panelClass="custom-select-panel">
        <mat-option *ngFor="let size of pageSizeOptions" [value]="size">
          {{size}}
        </mat-option>
        <mat-option value="ALL">ALL</mat-option>
      </mat-select>
    </div>
  </div>

  <mat-paginator *ngIf="selectedPageSize !== 'ALL'" 
                 [length]="totalItems" 
                 [pageSize]="selectedPageSize"
                 [pageIndex]="pageIndex" 
                 [hidePageSize]="true" 
                 (page)="onPageChange($event)" 
                 showFirstLastButtons>
  </mat-paginator>

  <div *ngIf="selectedPageSize === 'ALL'" class="all-mode-info">
    Loaded: {{ fetchedItems }} / {{ totalItems }}
  </div>
</div>
