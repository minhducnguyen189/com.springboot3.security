<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <mat-icon class="keycloak-logo">security</mat-icon>
      <h1 class="non-editable">Welcome to Secure Login</h1>
      <p class="non-editable">Please sign in to continue</p>
    </div>
    <div class="login-form">
      <button mat-raised-button color="primary" class="login-button" (click)="onLogin()">
        <mat-icon>login</mat-icon>
        Sign In with SSO
      </button>
    </div>
  </div>
</div>
