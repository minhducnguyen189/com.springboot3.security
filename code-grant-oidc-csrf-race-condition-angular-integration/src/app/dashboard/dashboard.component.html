<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Dash Board Control</h1>
            <button class="btn btn-primary" (click)="startInterval()">Start Interval</button>
            <button class="btn btn-primary" (click)="clearInterval()">Clear Intervals</button>
        </div>
        <div class="col-md-12">
            <h1>Messages</h1>
            <h2>Admin Message: {{adminMessage}}</h2>
            <h2>User Message: {{userMessage}}</h2>
        </div>
    </div>
</div>
